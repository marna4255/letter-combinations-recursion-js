<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Possible Combinations Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <h1>Scrabble Combinations</h1>
      <p>
        This project calculates possible combinations of letters from a set
        using recursion.
      </p>
      <div id="combinations">
        <h2>Combinations:</h2>
        <ul id="combinationList"></ul>
      </div>
      <div id="totalCombinations">
        <h3>Total Combinations: <span id="totalCount"></span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
